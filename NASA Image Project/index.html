<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nasa Image Search</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div id="showcase">
            <div class="searchHistory">
                    <h5>Previous Searches</h3>
                    <ul id="history">
                        <li>Test 1</li>
                        <li>Test 2</li>
                    </ul>
                </div>
        <div class="mainPage">
        <h1>Find NASA Images by searching</h1>
        <h3>Just type in your search string and press enter
            <em>Or just click the button</em>
        </h3>
        <div class="searchBar">
            <button class="btn">Search</button>
            <input type="text" name="searchTXT" id="searchText" placeholder="Enter text here..." autofocus>
        </div>
        <hr>
        <div id="searchResults"></div>
        <h2 id="loading">Loading ....</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
